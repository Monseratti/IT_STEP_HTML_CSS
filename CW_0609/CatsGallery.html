<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_CatsGallery.css">
    <title>Cat's gallery</title>
</head>
<body>
<div>
    <h2 style="text-align:center ;">CATS GALLERY</h2>
</div>
      <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="images/cat_box_256.png">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="images/cat_cage_256.png" >
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="images/cat_clean_256.png" >
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="images/cat_eyes_256.png" >
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="images/cat_purr_256.png" >
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="images/cat_tied_256.png" >
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption" style="margin-top: 0mm;"></p>
    </div>
  
    <!-- Thumbnail images -->

      <div class="column">
        <img class="demo cursor" src="images/cat_box_64.png"   onclick="currentSlide(1)" alt="Cat in box">
        <img class="demo cursor" src="images/cat_cage_64.png"  onclick="currentSlide(2)" alt="Cat in cage">
        <img class="demo cursor" src="images/cat_clean_64.png"  onclick="currentSlide(3)" alt="Cat is cleaning">
        <img class="demo cursor" src="images/cat_eyes_64.png"  onclick="currentSlide(4)" alt="Eyes by cat">
        <img class="demo cursor" src="images/cat_purr_64.png"  onclick="currentSlide(5)" alt="Purring cat">
        <img class="demo cursor" src="images/cat_tied_64.png"  onclick="currentSlide(6)" alt="Cat is tied">
      </div>

  </div> 
  
  
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }

        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("demo");
          let captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        } 
    </script>
    <br><br><a href="index.html">Back</a>
</body>
</html>
