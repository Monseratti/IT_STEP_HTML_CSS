<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=350, initial-scale=1.0">
    <title>LogIn form</title>
    <link rel="stylesheet" href="styles/style_loginform.css">
</head>
<body>
    <div class="container">
        <div class="form_container">
            <h4>Registration form</h4>
            <form action="">
                <div class="formgrid">
                    <img src="icons/username.png" alt="user">
                    <input type="text" placeholder="Username">  
                    <img src="icons/email.png" alt="email">
                    <input type="email" placeholder="Email address">
                    <img src="icons/pswd.png" alt="pswd">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm password">  
                </div>
            </form>
        </div>
        <div class="personal_form_container">
            <h4>Personal details</h4>
            <form action="">
                <div class="personalformgrid">
                    <input type="text" placeholder="First name">  
                    <input type="text" placeholder="Last name">
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <input type="date">  
                </div>
            </form>
        </div>
        <div class="confirmations">
            <div>
                <input type="checkbox" name="news" id="news">
                <label for="news">I want to reseive news and special offers</label>
            </div>
            <div>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree with the Terms and Conditions</label>
            </div>
        </div>
        <div class="footer">
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
