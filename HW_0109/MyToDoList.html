<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_MyToDoList.css">
    <title>My To Do list</title>
    <style>
         ul 
        {
            list-style-image: url("icons/unchecked_16.png");
        }
        li.checked
        {
            list-style-image: url("icons/checked_16.png");
        }
    </style>
</head>
<body>
    <h4>My To Do List</h4>
    <ul>
        <li class="unchecked_odd">  <span>Hit the gym</span>   <span class = "delete_mark">&#x2715;</span></li>
        <li class="checked">        <span>Pay bills</span>   <span class = "delete_mark">&#x2715;</span></li>
        <li class="unchecked_odd">  <span>Meet John</span>   <span class = "delete_mark">&#x2715;</span></li>
        <li class="unchecked_even"> <span>Buy eggs</span>   <span class = "delete_mark">&#x2715;</span></li>
        <li class="checked">        <span>Read a book</span>   <span class = "delete_mark">&#x2715;</span></li>
        <li class="unchecked_even"> <span>Organize office</span>   <span class = "delete_mark">&#x2715;</span></li>
        <li class="unchecked_odd">  <span>Eat dinner</span>   <span class = "delete_mark">&#x2715;</span></li>
        <li class="unchecked_even"> <span>Buy apples</span>   <span class = "delete_mark">&#x2715;</span></li>
        <li class="unchecked_odd">  <span>Meet George</span>   <span class = "delete_mark">&#x2715;</span></li>
        <li class="unchecked_even"> <span>Feed the cat</span>   <span class = "delete_mark">&#x2715;</span></li>
        <li class="checked">        <span>Write a letter</span>   <span class = "delete_mark">&#x2715;</span></li>
        <li class="unchecked_even"> <span>Run 1 km</span>   <span class = "delete_mark">&#x2715;</span></li>
    </ul>
    <br><br><a href="index.html">Back</a>
</body>
</html>
