<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        ul
        {
            list-style: none;
            background-color: gray;
            max-width:max-content;
        } 
        li
        {
            background-repeat: no-repeat;
            background-position: 20px center;
            color: #ffffff;
            margin-left: -40px;
            padding:  30px 80px 30px 80px;
        }
        li:hover
        {
            background-color: rgb(97, 97, 97);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul>
        <li style="background-image:url(images/Menu/edit.png);">EDIT</li>
        <li style="background-image:url(images/Menu/favorites.png);">FAVORITES</li>
        <li style="background-image:url(images/Menu/history.png);">HISTORY</li>
        <li style="background-image:url(images/Menu/security.png);">SECURITY</li>
        <li style="background-image:url(images/Menu/settings.png);">SETTINGS</li>
    </ul>
</body>
</html>
